name: pyfor_env

channels:
  - conda-forge
dependencies:
  - poppler<0.62
  - python=3.6
  - numpy
  - gdal
  - pandas
  - scipy
  - scikit-image
  - scikit-learn
  - pyqtgraph
  - matplotlib=2.2.3
  - pyopengl
  - plotly
  - numba
  - rasterio>1.0
  - libkml
  - geopandas
  - joblib
